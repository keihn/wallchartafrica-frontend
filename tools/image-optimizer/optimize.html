<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Wallchart Africa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
    <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/app.css">
</head>

<body>


    <div class="container">
        <section class="mt-5 mb-5">
            <form action="/target" class="dropzone" id="file-dropzone">
                <p></p>
            </form>
            <script>
                Dropzone.discover()
                // Note that the name "myDropzone" is the camelized
                // id of the form.
                Dropzone.options.fileDropzone = {
                    // Configuration options go here
                    method: "post",
                    paramName: "file", // The name that will be used to transfer the file
                    maxFilesize: 2, // MB
                    createImageThumbnails: false,
                    paramName: "file"
                };

                var zone = document.getElementsByClassName('dz-default')[0];
                var uploadbutton = document.getElementsByClassName('dz-button');
                const uploadIcon = document.createElement('i')
                uploadIcon.classList.add('bi');
                uploadIcon.classList.add('bi-cloud-arrow-up-fill');
                uploadIcon.classList.add('dz-upload-icon');

                zone.textContent = 'Drop your image file here or click to choose'
                zone.prepend(uploadIcon);
            </script>
        </section>

        <div class="opt-wrapper">
            <div class=" file-name">
                <span>The_file_0001112.jpg</span>
            </div>

            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 70%" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>


            <div class=" file-size">
                <span>300KB</span>
            </div>

            <div class=" delete">
                <i class="bi bi-trash delete-icon"></i>
            </div>
        </div>

        <section>
            <div class="row">
                <div class="settings">
                    <form action="">
                        <label for="customRange1" class="form-label">Example range</label>
                        <input type="range" class="form-range" id="customRange1">

                        <div class="row">
                            <div class="col">
                                <select class="form-select form-select-lg" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col">

                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>

                        <button class="btn btn-primary text-uppercase" type="submit">OPTIMIZE</button>
                    </form>
                </div>
                <div class="q-settings">

                </div>
            </div>
        </section>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="../../assets/js/app.js"></script>
</body>

</html>
